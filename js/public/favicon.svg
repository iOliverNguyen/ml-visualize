<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <defs>
        <style>
            .node { fill: #111827; }
            .edge { stroke: #6B7280; stroke-width: 3; stroke-linecap: round; }
            @media (prefers-color-scheme: dark) {
            .node { fill: #E5E7EB; }
            .edge { stroke: #9CA3AF; }
            }
        </style>
    </defs>

    <!-- edges -->
    <line class="edge" x1="16" y1="16" x2="32" y2="32"/>
    <line class="edge" x1="16" y1="32" x2="32" y2="32"/>
    <line class="edge" x1="16" y1="48" x2="32" y2="32"/>

    <line class="edge" x1="32" y1="32" x2="48" y2="20"/>
    <line class="edge" x1="32" y1="32" x2="48" y2="44"/>

    <!-- nodes -->
    <circle class="node" cx="16" cy="16" r="4"/>
    <circle class="node" cx="16" cy="32" r="4"/>
    <circle class="node" cx="16" cy="48" r="4"/>

    <circle class="node" cx="32" cy="32" r="5"/>

    <circle class="node" cx="48" cy="20" r="4"/>
    <circle class="node" cx="48" cy="44" r="4"/>
</svg>
